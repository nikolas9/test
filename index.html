<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://use.fontawesome.com/52ea412460.js"></script>

</head>
<body>

    <div class="wrapper">
        
        <header>
            <div class="container">
                <div class="logo col-md-2">
                    <img class="img-responsive" src="img/logo.png" alt="">
                </div>
                <div class="nav col-md-5 col-md-offset-5">
                    <nav>
                        <ul class="list-inline">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        
        <section class="slider">
            <div class="container">
                <div class="col-md-12">
                    <img class="img-responsive" src="img/slide.png" alt="">
                    <div class="text">
                        <h3>vivamus site</h3>
                        <h4>Nunc dignissim risus idi</h4>
                    </div>
                </div>
            </div>
        </section>

        <section class="icons">
            <div class="container">
                <div class="left col-md-3">
                    <div class="icon col-md-4">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="icon col-md-4">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </div>
                    <div class="icon col-md-4">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="right col-md-9"></div>
            </div>
        </section>
        
    </div>

</body>
</html>
